{% extends 'food/base.html' %}

{% block body %}

<div class="container" style="margin-top: 40px; margin-bottom: 40px;">
    <div class="row">
      <div class="col-md-4">
        <img src="{{item.item_image}}" class="img-fluid" alt="Item Image" style="border: solid snow 4px; border-radius: 10px;">
      </div>
      <div class="col-md-8" style="color: rgb(240, 62, 62);">
        <h2>{{object.item_name}}</h2>
        <p>{{object.item_desc}}</p>
        <p>Rating: {{object.item_price}} </p>
      </div>
    </div>
  </div>

{% endblock %}
